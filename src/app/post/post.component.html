<!-- Page Header -->
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h2 class="subheading">{{post.title}}</h2>
            <span class="meta">Posted by
              <a href="{{post['guid']['#text']}}">{{post['dc:creator']}}</a>
              on {{post.pubDate}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Post Content -->
  <article>
    <div class="row">
      <div class="col-lg-7 col-md-10 mx-auto">
       <div class="post">
          <div [innerHtml]="post['content:encoded']"></div>
       </div>
    </div>
    </div>
  </article>
